        #baslik {

</head>

<body>

                    <img src="https://picsum.photos/id/9/800/600" class="card-img-top">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" data-bs-toggle="modal" data-bs-target="#resimDetayModal">
                    <img src="https://picsum.photos/id/13/800/600" class="card-img-top">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" data-bs-toggle="modal" data-bs-target="#resimDetayModal">

                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" data-bs-toggle="modal" data-bs-target="#resimDetayModal">

                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" data-bs-toggle="modal" data-bs-target="#resimDetayModal">
                    <img src="https://picsum.photos/id/47/800/600" class="card-img-top">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" data-bs-toggle="modal" data-bs-target="#resimDetayModal">
                    <img src="https://picsum.photos/id/53/800/600" class="card-img-top">
                </div>
            </div>

                </div>
            </div>
        </div>
    </div>







    <!-- Modal -->
    <div class="modal fade" id="resimDetayModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="card">
                        <img id="modalImage" src="" class="card-img-top">
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script>

        let modal = document.getElementById('modalImage');

        document.querySelectorAll(".card img").forEach(element => {
            element.addEventListener('click', () => {
                let src = element.getAttribute('src');
                modal.setAttribute('src', src);

            })
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
